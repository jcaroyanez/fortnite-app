  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="close()" class="btn-close"><ion-icon name="md-close"></ion-icon></button>
  </ion-fab>
  <div *ngFor="let subcategory of listSubCategori">
    <p class="title">{{subcategory.title | uppercase}}</p>
    <ion-card *ngFor="let item of subcategory.items;let i=index" [ngClass]="(i % 2 == 0)? 'impar':'par'">
      <img src="{{item.data.url}}"/>
      <div class="card-title">{{item.data.name}}</div>
    </ion-card>
  </div> 
</ion-content>
