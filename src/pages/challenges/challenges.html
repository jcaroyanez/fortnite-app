<ion-content class="background">
  <div class="spacer"></div>
  <div class="container-challenger" *ngIf="lisChallenger">
      <div *ngFor="let item of lisChallenger" class="value-challenge">
        <div class="text-challenge">
            <p class="text">{{item.text}}</p>
            <p>{{item.questsTotal}}</p>
        </div>
        <div class="reward">
          <img src="assets/imgs/rewardPicture.png"> <span>{{item.rewardName}}</span>
        </div>
      </div>
  </div>
</ion-content>
