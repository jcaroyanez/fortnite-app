<ion-header> 

  <ion-navbar color="primary">
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content 
          pullingIcon="arrow-dropdown"
          pullingText="Suelte para recargar"
          refreshingSpinner="circles"
          refreshingText="Cargando...">
        </ion-refresher-content>
    </ion-refresher>
<ion-card *ngFor="let item of listTweets">
  <div class="content-header">
    <div>
      <img src="http://pbs.twimg.com/profile_images/1017458813199372289/QtGv1tyn_normal.jpg">
    </div>
    <div class="text-info">
      <h3>Fornite</h3>
      <p>@FortniteGame</p>
    </div>
  </div>
  <div class="cotent-text">
    <div [innerHTML]="urlify(item.full_text)"></div>
    <div *ngIf="item.extended_entities">
      <img *ngIf="item.extended_entities.media[0].type == 'photo'" src="{{item.extended_entities.media[0].media_url}}" alt="">
      <video *ngIf="item.extended_entities.media[0].type == 'video'" controls="controls" preload="none" webkit-playsinline="webkit-playsinline" class="videoPlayer">
          <source src="{{item.extended_entities.media[0].video_info.variants[1].url}}" type="video/mp4" />
      </video>
    </div>
    <p class="text-date">{{item.created_at | date:'medium'}}</p>
  </div>
</ion-card>
</ion-content>
