<ion-content class="background">
    <ion-refresher (ionRefresh)="refresh($event)">
      <ion-refresher-content 
        pullingIcon="arrow-dropdown"
        pullingText="Suelte para recargar"
        refreshingSpinner="circles"
        refreshingText="Cargando...">
      </ion-refresher-content>
    </ion-refresher>
  <p class="title-store">OBJETOS DIARIOS</p>
  <ion-card *ngFor="let item of BRDailyStorefront" class="{{item.rarity}}">
    <img src="{{item.imageUrl}}"/>
    <p class="card-title" text-wrap>{{item.name}}</p>
    <div class="card-subtitle">
       <p  text-center>{{item.vBucks}}</p>
       <img src="assets/imgs/pavos.png">
    </div>
  </ion-card>

  <p class="title-store">OBJETOS DESTACADOS</p>
  <ion-card *ngFor="let item of BRWeeklyStorefront" class="{{item.rarity}}">
    <img src="{{item.imageUrl}}"/>
    <p class="card-title" text-wrap>{{item.name}}</p>
    <div class="card-subtitle">
        <p  text-center>{{item.vBucks}}</p>
        <img src="assets/imgs/pavos.png">
     </div>
  </ion-card>
</ion-content>
