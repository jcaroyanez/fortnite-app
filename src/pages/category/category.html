<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content 
          pullingIcon="arrow-dropdown"
          pullingText="Suelte para recargar"
          refreshingSpinner="circles"
          refreshingText="Cargando...">
        </ion-refresher-content>
  </ion-refresher>
  <ion-card (click)="openTwitter()">
    <img src="assets/imgs/twitter.png"/>
    <div class="card-title">NOTICIAS</div>
  </ion-card>
  <ion-card *ngFor="let item of listCategory" (click)="openSubCategory(item.id)">
    <img src="{{item.data.url}}"/>
    <div class="card-title">{{item.data.name | uppercase}}</div>
  </ion-card>
</ion-content>
